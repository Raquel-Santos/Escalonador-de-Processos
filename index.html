<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalonador FIFO com Gráfico de Gantt Dinâmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Escalonador FIFO com Gráfico de Gantt Dinâmico</h1>
    <form id="menuConfiguracao">
        <div class="grupo-formulario">
            <label for="quantidadeProcessos">Quantidade de Processos:</label>
            <input type="number" id="quantidadeProcessos" min="1" value="3" required>
        </div>
        <div class="grupo-formulario">
            <label for="tempoExecucao">Tempo de Execução (segundos):</label>
            <input type="number" id="tempoExecucao" min="1" value="5" required>
        </div>
        <div class="grupo-formulario">
            <label for="tempoEspera">Tempo de Espera entre Processos (segundos):</label>
            <input type="number" id="tempoEspera" min="0" value="2" required>
        </div>
        <button type="submit">Iniciar Simulação</button>
    </form>

    <div class="fila">
        <h2>Fila de Processos</h2>
        <ul id="filaProcessos"></ul>
    </div>

    <div class="gantt">
        <h2>Gráfico de Gantt</h2>
        <div id="graficoGantt"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
